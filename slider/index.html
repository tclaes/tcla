<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slider example</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Normalize -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CSS Files -->
	<link rel="stylesheet" href="css/style.css" />
		
	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300,500,900' rel='stylesheet' type='text/css'>

	<!-- Icon fonts -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- JQuery Cycle plugin -->
	<script type="text/javascript" src="http://malsup.github.io/jquery.cycle.all.js"></script>

	<!-- Scripts -->
	<script src="js/base.js"></script>

</head>
<body>
<div id="container">
	<h1>Slider example</h1>
	<div class="slider">
		<img src="img/slide1.jpg" widht= "640" height="426">
		<img src="img/slide2.jpg" widht= "640" height="426">
		<img src="img/slide3.jpg" widht= "640" height="426">
		<img src="img/slide4.jpg" widht= "640" height="426">
		<img src="img/slide5.jpg" widht= "640" height="426">
	</div>
	<ul id="nav">
		<li id="prev"><a href="#">Previous</a></li>
		<li id="next"><a href="#">Next</a></li>
	</ul>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		$('.slider').cycle({
			fx: 'fade',
			pause: 1, 
			prev: '#prev',
			next: '#next'
		});
	});
</script>
</body>
</html>
