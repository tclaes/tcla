<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    {{> todoList}}
  </div>


</body>

<template name="todoList">
<h2>Add to do</h2>
<form class="todoform">
  <input type="text" name="name" placeholder="todoname">
  <input type="text" name="time" placeholder="todotime">
  <input type="submit" name="submit"><br>

</form>
  <h1>{{title}}</h1>
  <ul>
    {{#each todo in todos}}
      <li>{{todo.name}} - {{todo.time}}</li>
    {{/each}}
  </ul>
    
</template>
